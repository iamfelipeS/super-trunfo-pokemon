<mat-card class="card" *ngIf="card">
  <mat-card-header>
    <mat-card-title>{{ card.make }} {{ card.model }}</mat-card-title>
    <mat-card-subtitle>{{ card.year }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      Velocidade: {{ card.speed }}<br>
      Potência: {{ card.power }}<br>
      Preço: {{ card.price }}
    </p>
  </mat-card-content>
</mat-card>
