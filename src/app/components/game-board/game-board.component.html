

<div class="computer-card">
  <h3>Computer Card</h3>
  <div *ngIf="computerCard">
    <p>Speed: {{ computerCard.speed }}</p>
    <p>Power: {{ computerCard.power }}</p>
    <p>Price: {{ computerCard.price }}</p>
  </div>
</div>

<div class="player-cards">
  <h3>Your Cards</h3>
  <ul>
    <li *ngFor="let card of playerCard['cards']">
      <p>Card Name: {{ card.name }}</p>
      <p>Speed: {{ card.speed }}</p>
      <p>Power: {{ card.power }}</p>
      <p>Price: {{ card.price }}</p>
    </li>
  </ul>
</div>

<div class="comparison-buttons">
  <button (click)="playTurn('speed')">Compare Speed</button>
  <button (click)="playTurn('power')">Compare Power</button>
  <button (click)="playTurn('price')">Compare Price</button>
</div>
